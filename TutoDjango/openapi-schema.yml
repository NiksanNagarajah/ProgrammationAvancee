components:
  schemas:
    CategorieList:
      type: object
      properties:
        idCat:
          type: integer
          readOnly: true
        produits_categorie:
          type: array
          items:
            type: object
            properties:
              refProd:
                type: integer
                readOnly: true
              intituleProd:
                type: string
                maxLength: 200
              prixUnitaireProd:
                type: string
                format: decimal
                multipleOf: 0.01
                maximum: 100000000
                minimum: -100000000
              dateFabProd:
                type: string
                format: date
              categorie:
                type: integer
                nullable: true
              status:
                type: integer
                nullable: true
            required:
            - intituleProd
            - prixUnitaireProd
        nomCat:
          type: string
          maxLength: 100
      required:
      - produits_categorie
      - nomCat
    Categorie:
      type: object
      properties:
        idCat:
          type: integer
          readOnly: true
        nomCat:
          type: string
          maxLength: 100
        produits_categorie:
          type: string
          readOnly: true
      required:
      - nomCat
    Produit:
      type: object
      properties:
        refProd:
          type: integer
          readOnly: true
        intituleProd:
          type: string
          maxLength: 200
        prixUnitaireProd:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000
          minimum: -100000000
        dateFabProd:
          type: string
          format: date
        categorie:
          type: integer
          nullable: true
        status:
          type: integer
          nullable: true
      required:
      - intituleProd
      - prixUnitaireProd
    Statut:
      type: object
      properties:
        idStatus:
          type: integer
          readOnly: true
        libelleStatus:
          type: string
          maxLength: 100
      required:
      - libelleStatus
    Rayon:
      type: object
      properties:
        idRayon:
          type: integer
          readOnly: true
        nomRayon:
          type: string
          maxLength: 100
      required:
      - nomRayon
    Contenir:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        Qte:
          type: integer
          maximum: 9223372036854775807
          format: int64
          minimum: 0
        produit:
          type: integer
        rayon:
          type: integer
      required:
      - produit
      - rayon
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
